<!DOCTYPE html>

<html>
<head>
	
	<title>Weather Chart</title>

    <link class="include" rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />
    <link rel="stylesheet" type="text/css" href="examples.min.css" />
    <link type="text/css" rel="stylesheet" href="syntaxhighlighter/styles/shCoreDefault.min.css" />
    <link type="text/css" rel="stylesheet" href="syntaxhighlighter/styles/shThemejqPlot.min.css" />
  
  <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script class="include" type="text/javascript" src="jquery.min.js"></script>
    
   
</head>
<body>
 
    <div class="example-content">

<div id="chart1" style="height:300px; width:500px;"></div>
<br />
<div id="chart2" style="height:300px; width:500px;"></div>

<script class="include" type="text/javascript" src="yahooData2.js"></script>
<script class="include" type="text/javascript" src="windspeed.js"></script>

<script class="code" type="text/javascript">
$(document).ready(function(){
  var plot1 = $.jqplot('chart1', [windspeed], { 
      title: 'Windspeed', 
      series: [{ 
          label: 'Google, Inc.', 
          neighborThreshold: -1 
      }], 
      axes: { 
          xaxis: { 
			  renderer: $.jqplot.DateAxisRenderer,
          }, 
          yaxis: { 
              // Y-axis
          } 
      }, 
      cursor:{ 
        show: true,
        zoom:true, 
        showTooltip: true
      } 
  });

  $('.button-reset').click(function() { plot1.resetZoom() });
});
</script>

<script class="code" type="text/javascript">
$(document).ready(function(){
    var plot2 = $.jqplot('chart2', [InPr, OutPr, ERPM], { 
        title:'Plot with Zooming and 3 Y Axes', 
        seriesDefaults: {showMarker:false}, 
        series:[
            {},
            {yaxis:'y2axis'}, 
            {yaxis:'y3axis'}
        ], 
        cursor: {
            show: true,
            tooltipLocation:'sw', 
            zoom:true
        }, 
        axesDefaults:{
            // color the axes baselines the same color as the series.
            useSeriesColor: true,
            rendererOptions: {
                // align ticks for each axis across the grid
                alignTicks: true
            }
        }, 
        axes:{
            // Let the lines start at the edge of the axis.
            xaxis:{ pad: 0 }
        } 
    });
});
</script>

<!-- End example scripts -->

<!-- End Don't touch this! -->

    <script class="include" language="javascript" type="text/javascript" src="plugins/jqplot.cursor.min.js"></script>
    <script class="include" language="javascript" type="text/javascript" src="plugins/jqplot.dateAxisRenderer.min.js"></script>

<!-- End additional plugins -->


	</div>	
	<script type="text/javascript" src="example.min.js"></script>

</body>


</html>
