<!DOCTYPE HTML>
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Weather chart</title>

		<link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />

	<link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css"/>
    <script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.resize.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

		<script src="test1.js"></script>
	</div>
	
    <style type="text/css">
    html, body {
        height: 100%; /* make the percentage height on placeholder work */
    }
    </style>
	<script type="text/javascript">
function getJson (id, c, f, t) {
    var json = null;
    $.ajax({
        'async': false,
        'global': false,
        'url': "http://localhost:8888/fagprojekt-wdv/fagprojekt/public/file/csv/list.json?id=" + id + "&c=" + c + "&f=" + f + "&t=" + t,
        'dataType': "json",
        'success': function (data) {
            json = data;
        }
    });
    return json;
}
	var PossiblePower = [];
	var OutputPower = [];
	var WindSpeed = [];
	var RegimePossible = [];
	var RegimeOutput = [];
	var today;
	var now;
$(document).ready(function() {
	getArray(new Date(2010, 01, 01), new Date(2010, 02, 01));
	// Sets the 'Now' date (+ 5 days) and today date
	now  = new Date(PossiblePower[PossiblePower.length-1][0]+5);
	today = now;
});
	    // Array of the month, so we can get the month names
var month = new Array();
	month[0] = "January";
	month[1] = "February";
	month[2] = "March";
	month[3] = "April";
	month[4] = "May";
	month[5] = "June";
	month[6] = "July";
	month[7] = "August";
	month[8] = "September";
	month[9] = "October";
	month[10] = "November";
	month[11] = "December";

	</script>
 </head>
 <body>
	<div id="zoom" style="color: #fff;">Today</div>
		<div class="button" id="button" style="margin-right: 10px;"><p>Monthly view</p></div>
	    <div id="placeholder"></div>
	    <div id="controlButtons">
			<div id="backfast" class="controlButton"></div>
			<div id="back" class="controlButton"></div>
			<div id="today" class="controlButton"></div>
			<div id="forward" class="controlButton"></div>
			<div id="forwardfast" class="controlButton"></div>
	  </div>
	<div id="sizer">
		<div id="closechart"></div>
		<form action="#" method="get" accept-charset="utf-8">
			<fieldset class="checkboxes">
				<ul>
					<label class="label_check" for="checkbox-01"><input name="sample-checkbox-01" id="checkbox-01" value="1" type="checkbox" checked /> Possible Power</label>
					<label class="label_check" for="checkbox-02"><input name="sample-checkbox-02" id="checkbox-02" value="1" type="checkbox"/> Wind Speed</label>
					<label class="label_check" for="checkbox-03"><input name="sample-checkbox-03" id="checkbox-03" value="1" type="checkbox"/> Regime Possible</label>
					<label class="label_check" for="checkbox-04"><input name="sample-checkbox-04" id="checkbox-04" value="1" type="checkbox"/> Output Power</label>
					<label class="label_check" for="checkbox-05"><input name="sample-checkbox-05" id="checkbox-05" value="1" type="checkbox"/> Regime Output</label>
					</ul>
			</fieldset>
		</form>
	</div>
	
	
	<div id="openchart" onClick="javascript:toggle();"></div>
	
<script type="text/javascript">
var placeholder = $("#placeholder");
$("#closechart").click(function () {
		$("#sizer").hide("slide", { direction: "left" }, 600);
		$("#openchart").show("slide", { direction: "left" }, 1000); 
	});

	function toggle() {
		$("#openchart").hide("slide", { direction: "left" }, 600);
		$("#sizer").show("slide", { direction: "left" }, 600);
	}
	
	function getTimeStamp(date) {
		var d = "0" + (date.getDate()+1);
		var m = "0" + (date.getMonth()+1);
		var y = "" + date.getFullYear();
		console.log("GetTimeStamp: " + y+" "+m.substring(m.length-2, m.length)+" "+d.substring(d.length-2, d.length)+" "+"0000");
		return y+m.substring(m.length-2, m.length)+d.substring(d.length-2, d.length)+"0000";
	}

    // Returns the arrays that the user selects.
function getArray(mind, maxd) {
	var array = [];
	var i = 0;
	
	if ($("#checkbox-01").is(':checked')) {
	 	if (PossiblePower.length == 0)
	 		PossiblePower = getJson(1, "PossiblePower", getTimeStamp(mind), getTimeStamp(maxd));
	 	array[i++] = {data: PossiblePower, label: "Possible Power", yaxis: 1};
	}
	if ($("#checkbox-04").is(':checked')) {
	 	if (OutputPower.length == 0)
		 	OutputPower = getJson(1, "OutputPower", getTimeStamp(mind), getTimeStamp(maxd));
	 	array[i++] = {data: OutputPower, label: "Output Power", yaxis: 1};
	}
   	if ($("#checkbox-02").is(':checked')) {
	 	if (WindSpeed.length == 0)
			WindSpeed = getJson(1, "WindSpeed", getTimeStamp(mind), getTimeStamp(maxd));
	 	array[i++] = {data: WindSpeed, label: "Wind Speed", yaxis: 2};
   	}
   	if ($("#checkbox-03").is(':checked')) {
	 	if (RegimePossible.length == 0)
			RegimePossible = getJson(1, "RegimePossible", getTimeStamp(mind), getTimeStamp(maxd));
	 	array[i++] = {data: RegimePossible, label: "Regime Possible", yaxis: 3};
   	}
	if ($("#checkbox-05").is(':checked')) {
	 	if (RegimeOutput.length == 0)
		 		RegimeOutput = getJson(1, "RegimeOutput", getTimeStamp(mind), getTimeStamp(maxd));
	 	array[i++] = {data: RegimeOutput, label: "Regime Output", yaxis: 3};
	}
	
	return 	array;
}

$("#openchart").mouseenter(function () {
		if ($(this).is(":visible")) {
			$( this ).animate({
				left: 0
			}, {
				duration: 100,
			});
		}
	}).mouseout(function(){
		if ($(this).is(":visible")) {
			$( this ).animate({
				left: -10
			}, {
				duration: 100,
			});
		}
	});

function getView() {
	return document.getElementById("button").innerHTML	
}

function plotdata(sDate, eDate) {
	$("#zoom").text(sDate.getDate() + ". " + month[sDate.getMonth()] + " " + sDate.getFullYear() + " \t - \t " + eDate.getDate() + ". " + month[eDate.getMonth()] + " " + eDate.getFullYear());
	
	if ($("#checkbox-01").is(':checked')) {
		PossiblePower = getJson(1, "PossiblePower", getTimeStamp(sDate), getTimeStamp(eDate));
	}
	if ($("#checkbox-04").is(':checked')) {
		OutputPower = getJson(1, "OutputPower", getTimeStamp(sDate), getTimeStamp(eDate));
	}
	if ($("#checkbox-02").is(':checked')) {
		WindSpeed = getJson(1, "WindSpeed", getTimeStamp(sDate), getTimeStamp(eDate));
	}
	if ($("#checkbox-03").is(':checked')) {
		RegimePossible = getJson(1, "RegimePossible", getTimeStamp(sDate), getTimeStamp(eDate));
	}
	if ($("#checkbox-05").is(':checked')) {
		RegimeOutput = getJson(1, "RegimeOutput", getTimeStamp(sDate), getTimeStamp(eDate));
	}
	console.log(getTimeStamp(sDate));
	
	placeholder.setData(getArray(sDate, eDate));
	placeholder.getOptions().xaxes[0].min = sDate.getTime();
	placeholder.getOptions().xaxes[0].max = eDate.getTime();
	placeholder.setupGrid();	placeholder.draw();	
}

$(function () {
    // Placeholder (the plot)
    placeholder = $.plot($("#placeholder"), getArray(), { 
		xaxis: { 	
			mode: "time",
			min: (new Date(today.getFullYear(), today.getMonth()-1, today.getDate())).getTime(),
			max: today.getTime()
		},
		legend: { position: 'sw' },

                series: {
                         lines: { show: true , shadowSize:0},
                },
                clickable: true,
                hoverable: true
	});
	plotdata((new Date(today.getFullYear(), today.getMonth()-1, today.getDate())), today);
    
    // http://localhost/fagprojekt/public/file/csv/list.json?id=1&c=WindSpeed&f=201001010010&t=201001012010
    // Check checkbox 1
	$("#checkbox-01,#checkbox-02,#checkbox-03,#checkbox-04,#checkbox-05").change(function() {
		if (getView() == "<p>Weekly view</p>") {
			plotdata(new Date(today.getFullYear(), today.getMonth(), today.getDate()-7), today);
		} else if (getView() == "<p>Monthly view</p>") {
			plotdata(new Date(today.getFullYear(), today.getMonth()-1, today.getDate()), today);
		} else {
			plotdata(new Date(today.getFullYear(), today.getMonth(), today.getDate()-1), today);
		}
	});
            
    // the plugin includes a jQuery plugin for adding resize events to
    // any element, let's just add a callback so we can display the
    // placeholder size
	placeholder.resize(function () {
        $(".message").text("Placeholder is now "
                           + $(this).width() + "x" + $(this).height()
                           + " pixels");
	});
	
    // Backfast button (-1 month in monthly view and -7 days in weekly view)
	$("#backfast").click(function () {
		var day = today.getDate();
		var month = today.getMonth();
		if (getView() == "<p>Monthly view</p>") {
			day = today.getDate();
			month = today.getMonth() - 1;
		} else if (getView() == "<p>Weekly view</p>") {
			day = today.getDate() - 7;
			month = today.getMonth();
		}
		var year = today.getFullYear();
		today = new Date(year, month, day);
		if (getView() == "<p>Monthly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth()-1, today.getDate());
			plotdata(f, today);
		} else if (getView() == "<p>Weekly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-7);
			plotdata(f, today);
		}
	});

    // Back button (-1 day)
	$("#back").click(function () {
		var day = today.getDate() - 1;
		var month = today.getMonth();
		var year = today.getFullYear();
		today = new Date(year, month, day);
		
		if (getView() == "<p>Monthly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth()-1, today.getDate());
			plotdata(f, today);
		} else if (getView() == "<p>Weekly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-7);
			plotdata(new Date(today.getFullYear(), today.getMonth(), today.getDate()-7), today);
		}  else {
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-1);
			plotdata(f, today);
		}
	});

    // Today button
	$("#today").click(function () {
		today = now;
		if (getView() == "<p>Monthly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth()-1, today.getDate());
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		} else if ("<p>Weekly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-7)
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		}  else {
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-1);
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		}
	});

    // Forward button (+1 day)
	$("#forward").click(function () {
		var day = today.getDate() + 1;
		today = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1);
		if (getView() == "<p>Monthly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth()-1, today.getDate());
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		} else if (getView() == "<p>Weekly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-7);
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		}  else {
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-1);
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		}
	});

    // Forwardfast button (+1 month forward in monthly view and +7 days forward in weekly view)
	$("#forwardfast").click(function () {
			var day = today.getDate();
			var month = today.getMonth();
		if (getView() == "<p>Monthly view</p>") {
			var day = today.getDate();
			var month = today.getMonth() + 1;
		} else if (getView() == "<p>Weekly view</p>") {
			var day = today.getDate() + 7;
			var month = today.getMonth();
		}
		var year = today.getFullYear();
		today = new Date(year, month, day);
		if (getView() == "<p>Monthly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth()-1, today.getDate());
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		} else if (getView() == "<p>Weekly view</p>") {
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-7);
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		}
	});
	
	// Change view - checks if monthly or weekly view is activated.  
	$("#button").click(function () {
		if (getView() == "<p>Monthly view</p>") {
			document.getElementById("forwardfast").style.cursor='pointer';
			document.getElementById("backfast").style.cursor='pointer';
			$('#forwardfast').fadeTo('fast', 1, function() {
		    	// Animation complete.
		    });
			$('#backfast').fadeTo('fast', 1, function() {
		    	// Animation complete.
		    });
			document.getElementById("button").innerHTML = "<p>Weekly view</p>"
			today = new Date(today.getFullYear(), today.getMonth(), today.getDate()-10)
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-7);
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		} else if (getView() == "<p>Daily view</p>") {
			document.getElementById("forwardfast").style.cursor='pointer';
			document.getElementById("backfast").style.cursor='pointer';
			$('#forwardfast').fadeTo('fast', 1, function() {
		    	// Animation complete.
		    });
			$('#backfast').fadeTo('fast', 1, function() {
		    	// Animation complete.
		    });
			document.getElementById("button").innerHTML = "<p>Monthly view</p>"
			today = new Date(today.getFullYear(), today.getMonth(), today.getDate()+10)
			var f = new Date(today.getFullYear(), today.getMonth()-1, today.getDate());
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		} else {
			$('#forwardfast').fadeTo('fast', 0.1, function() {
		    	// Animation complete.
		    });
			$('#backfast').fadeTo('fast', 0.1, function() {
		    	// Animation complete.
		    });
			document.getElementById("forwardfast").style.cursor='default';
			document.getElementById("backfast").style.cursor='default';
			document.getElementById("button").innerHTML = "<p>Daily view</p>"
			today = new Date(today.getFullYear(), today.getMonth(), today.getDate())
			var f = new Date(today.getFullYear(), today.getMonth(), today.getDate()-1);
			PossiblePower = getJson(1, "PossiblePower", getTimeStamp(f), getTimeStamp(today));
			plotdata(f, today);
		}
	});
});

</script>
